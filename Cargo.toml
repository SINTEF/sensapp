[package]
name = "sensapp"
version = "0.2.0"
edition = "2021"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
#async-stream = "0.3"
async-trait = "0.1"
axum = { version = "0.7", features = ["multipart", "macros"] }
#axum-streams = { version = "0.12", features = ["json", "csv", "text"] }
#bytes = "1.5"
futures = "0.3"
#futures-util = { version = "0.3", features = ["io"] }
#http-body = "1.0"
#http-body-util = "0.1"
polars = { version = "0.38" }
sqlx = { version = "0.7", features = [
  "runtime-tokio",
  "sqlite",
  "postgres",
  "uuid",
  "json",
  "time",
] }
tokio = { version = "1.35", features = ["full"] }
tokio-stream = { version = "0.1", features = ["io-util"] }
tokio-util = "0.7"
tower = { version = "0.4", features = ["full"] }
tower-http = { version = "0.5", features = ["full"] }
tracing = { version = "0.1" }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
uuid = "1.6"
csv-async = "1.2"
rust_decimal = "1.33"
geo = "0.28"
async-broadcast = "0.7"
cached = { version = "0.49", features = ["async", "tokio", "async-trait"] }
nom = "7.1"
sindit-senml = "0.2"
serde_json = "1.0"
num-traits = "0.2"
hifitime = "3.9"
iso8601 = "0.6"
duckdb = "0.10"
config = "0.14"
serde = "1.0"
confique = "0.2"
byte-unit = "5.1"
prost = "0.12"
snap = "1.1"
hex = "0.4"
blake3 = "1.5"
regex = "1.10"
influxdb-line-protocol = "2.0"
flate2 = "1.0"
smallvec = "1.13"
once_cell = "1.19"
urlencoding = "2.1"
hybridmap = "0.1.1"
