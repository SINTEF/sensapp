[package]
name = "sensapp"
version = "0.2.0"
edition = "2021"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
#async-stream = "0.3"
async-trait = "0.1"
axum = { version = "0.7", features = ["multipart", "macros"] }
#axum-streams = { version = "0.12", features = ["json", "csv", "text"] }
#bytes = "1.5"
futures = "0.3"
#futures-util = { version = "0.3", features = ["io"] }
#http-body = "1.0"
#http-body-util = "0.1"
polars = { version = "0.41" }
sqlx = { version = "0.7", features = [
  "runtime-tokio",
  "sqlite",
  "postgres",
  "uuid",
  "json",
  "time",
] }
tokio = { version = "1.35", features = ["full"] }
tokio-stream = { version = "0.1", features = ["io-util"] }
tokio-util = "0.7"
tower = { version = "0.4", features = ["full"] }
tower-http = { version = "0.5", features = ["full"] }
tracing = { version = "0.1" }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
uuid = { version = "1.6", features = ["serde"] }
csv-async = "1.2"
rust_decimal = "1.33"
geo = "0.28"
async-broadcast = "0.7"
cached = { version = "0.53", features = ["async", "tokio", "async-trait"] }
nom = "7.1"
sindit-senml = "0.2"
serde_json = "1.0"
num-traits = "0.2"
hifitime = "3.9"
iso8601 = "0.6"
duckdb = { version = "1.0", features = ["bundled"] }
config = "0.14"
serde = "1.0"
confique = "0.2"
byte-unit = "5.1"
prost = "0.12"
snap = "1.1"
hex = "0.4"
blake3 = "1.5"
regex = "1.10"
influxdb-line-protocol = "2.0"
flate2 = "1.0"
smallvec = "1.13"
once_cell = "1.19"
urlencoding = "2.1"
hybridmap = "0.1"
clap = { version = "4.5", features = ["derive"] }
serde-inline-default = "0.2"
opcua = { version = "0.12", default-features = false, features = [
  "client",
  "console-logging",
] }
serde_bytes = "0.11"
sentry = { version = "0.34", features = ["anyhow", "tower"] }
rumqttc = { version = "0.24", features = ["url", "websocket"] }
url = "2.5"
rand = "0.8"
#geobuf = "0.1.4"
#protobuf = "3.0.2"
lapin = "2.3"
futures-lite = "2.3"
gcp-bigquery-client = { git = "https://github.com/lquerel/gcp-bigquery-client.git", rev = "107a5557df6336933f6b0bcf330aa91fe6ca866a" }
#prost = { version = "0.12", features = ["derive"] }
#enum_delegate = "0.2"
sinteflake = { version = "0.1", features = ["async"] }
tonic = "0.11"
bigdecimal = "0.4.5"
big-decimal-byte-string-encoder = "0.1.0"
clru = "0.6"
